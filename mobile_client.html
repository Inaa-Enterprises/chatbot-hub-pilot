<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Mobile Client</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            margin-bottom: 15px;
            color: #667eea;
            font-size: 1.4rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 1;
        }
        
        .response {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-top: 15px;
            border-radius: 0 5px 5px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }
        
        .personas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .persona-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .persona-card:hover, .persona-card.selected {
            border-color: #667eea;
            background: #f0f4ff;
            transform: translateY(-2px);
        }
        
        .persona-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .persona-name {
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .persona-tagline {
            font-size: 0.8rem;
            color: #666;
            margin-top: 3px;
        }
        
        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .template-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .template-card:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .template-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .template-desc {
            font-size: 0.8rem;
            color: #666;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @media (max-width: 600px) {
            .personas-grid, .templates-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Synapse Mobile Client</h1>
            <p>Connect to your deployed Synapse backend from anywhere</p>
        </header>
        
        <div class="card">
            <h2>‚öôÔ∏è Backend Configuration</h2>
            <div class="form-group">
                <label for="backendUrl">Backend URL</label>
                <input type="url" id="backendUrl" placeholder="https://your-app-name.onrender.com" value="https://your-app-name.onrender.com">
                <p style="margin-top: 5px; font-size: 0.8rem; color: #666;">
                    Enter the URL of your deployed Synapse backend
                </p>
            </div>
            <button id="checkConnection">Check Connection</button>
            <div id="connectionStatus"></div>
        </div>
        
        <div class="card">
            <h2>üí¨ Chat with AI</h2>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="Type your message here..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Select Persona</label>
                <div id="personasContainer" class="personas-grid">
                    <!-- Personas will be loaded here -->
                </div>
            </div>
            
            <button id="sendMessage" disabled>Send Message</button>
            <div id="chatResponse" class="response" style="display: none;"></div>
        </div>
        
        <div class="card">
            <h2>üìù Content Templates</h2>
            <div id="templatesContainer" class="templates-grid">
                <!-- Templates will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const backendUrlInput = document.getElementById('backendUrl');
        const checkConnectionBtn = document.getElementById('checkConnection');
        const connectionStatus = document.getElementById('connectionStatus');
        const messageInput = document.getElementById('message');
        const sendMessageBtn = document.getElementById('sendMessage');
        const chatResponse = document.getElementById('chatResponse');
        const personasContainer = document.getElementById('personasContainer');
        const templatesContainer = document.getElementById('templatesContainer');
        
        // State
        let selectedPersona = 'synapse';
        let isConnected = false;
        
        // Event Listeners
        checkConnectionBtn.addEventListener('click', checkConnection);
        sendMessageBtn.addEventListener('click', sendMessage);
        
        // Check connection to backend
        async function checkConnection() {
            const backendUrl = backendUrlInput.value.trim();
            
            if (!backendUrl) {
                showStatus('Please enter a backend URL', 'error');
                return;
            }
            
            try {
                checkConnectionBtn.disabled = true;
                checkConnectionBtn.textContent = 'Checking...';
                
                const response = await fetch(`${backendUrl}/health`);
                const data = await response.json();
                
                if (data.status === 'ok') {
                    isConnected = true;
                    showStatus('‚úÖ Connected successfully!', 'success');
                    sendMessageBtn.disabled = false;
                    loadPersonas();
                    loadTemplates();
                } else {
                    throw new Error('Invalid response from backend');
                }
            } catch (error) {
                console.error('Connection error:', error);
                showStatus(`‚ùå Connection failed: ${error.message}`, 'error');
                isConnected = false;
                sendMessageBtn.disabled = true;
            } finally {
                checkConnectionBtn.disabled = false;
                checkConnectionBtn.textContent = 'Check Connection';
            }
        }
        
        // Load personas from backend
        async function loadPersonas() {
            try {
                const backendUrl = backendUrlInput.value.trim();
                const response = await fetch(`${backendUrl}/api/personas`);
                const personas = await response.json();
                
                personasContainer.innerHTML = '';
                
                personas.forEach(persona => {
                    const personaCard = document.createElement('div');
                    personaCard.className = `persona-card ${persona.id === selectedPersona ? 'selected' : ''}`;
                    personaCard.innerHTML = `
                        <div class="persona-icon">${persona.icon}</div>
                        <div class="persona-name">${persona.name}</div>
                        <div class="persona-tagline">${persona.tagline}</div>
                    `;
                    personaCard.addEventListener('click', () => {
                        selectedPersona = persona.id;
                        document.querySelectorAll('.persona-card').forEach(card => {
                            card.classList.remove('selected');
                        });
                        personaCard.classList.add('selected');
                    });
                    personasContainer.appendChild(personaCard);
                });
            } catch (error) {
                console.error('Error loading personas:', error);
                personasContainer.innerHTML = '<p>Error loading personas</p>';
            }
        }
        
        // Load templates from backend
        async function loadTemplates() {
            try {
                const backendUrl = backendUrlInput.value.trim();
                const response = await fetch(`${backendUrl}/api/templates`);
                const templates = await response.json();
                
                templatesContainer.innerHTML = '';
                
                templates.forEach(template => {
                    const templateCard = document.createElement('div');
                    templateCard.className = 'template-card';
                    templateCard.innerHTML = `
                        <div class="template-name">${template.name}</div>
                        <div class="template-desc">${template.description}</div>
                    `;
                    templateCard.addEventListener('click', () => {
                        messageInput.value = `Please help me with: ${template.name}. `;
                        messageInput.focus();
                    });
                    templatesContainer.appendChild(templateCard);
                });
            } catch (error) {
                console.error('Error loading templates:', error);
                templatesContainer.innerHTML = '<p>Error loading templates</p>';
            }
        }
        
        // Send message to backend
        async function sendMessage() {
            const backendUrl = backendUrlInput.value.trim();
            const message = messageInput.value.trim();
            
            if (!message) {
                alert('Please enter a message');
                return;
            }
            
            if (!isConnected) {
                alert('Please connect to a backend first');
                return;
            }
            
            try {
                sendMessageBtn.disabled = true;
                sendMessageBtn.textContent = 'Sending...';
                chatResponse.style.display = 'block';
                chatResponse.innerHTML = '<div class="loading">Thinking...</div>';
                
                // For now, we'll simulate a response since the actual chat endpoint
                // requires more complex streaming implementation
                const response = await fetch(`${backendUrl}/api/personas`);
                const personas = await response.json();
                const currentPersona = personas.find(p => p.id === selectedPersona) || personas[0];
                
                // Simulate AI response
                setTimeout(() => {
                    chatResponse.innerHTML = `
                        <strong>Persona:</strong> ${currentPersona.name} ${currentPersona.icon}<br>
                        <strong>Your message:</strong> ${message}<br><br>
                        <strong>Response:</strong> This is a simulated response from the AI. In a full implementation, 
                        this would connect to the actual chat endpoint of your Synapse backend and provide a real AI response.
                    `;
                }, 1500);
                
            } catch (error) {
                console.error('Error sending message:', error);
                chatResponse.style.display = 'block';
                chatResponse.innerHTML = `Error: ${error.message}`;
            } finally {
                sendMessageBtn.disabled = false;
                sendMessageBtn.textContent = 'Send Message';
            }
        }
        
        // Show status message
        function showStatus(message, type) {
            connectionStatus.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                connectionStatus.innerHTML = '';
            }, 5000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Try to load default personas and templates
            loadPersonas();
            loadTemplates();
        });
    </script>
</body>
</html>
